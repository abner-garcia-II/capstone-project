<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL</title>
</head>
<body>
    <h1>
        League of Legends Match History
    </h1>
    <br/>
    {% for match in matches %}
    <div class='match'>
            <h3>
                {{ match['gamename'] }}, {{ match['tagline'] }}, {{ match['position'] }}, {{ match['champname'] }}, {{ match['teamcolor'] }}, {{ match['totaldmgdealttochamps'] }}
            </h3>
            <br>
        </div>
    {% endfor %}
</body>
</html>
